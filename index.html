<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="parent">
      <div class="palyer-card player">
        <div class="rows row-1"></div>
        <div class="text">
          <div class="headline">
            <h4>Player</h4>
            <div class="status">
              <span></span>
            </div>
          </div>
        </div>
        <div class="rows row-2">
          <div class="timer">
            <span>00:00</span>
          </div>
        </div>
      </div>

      <div class="player-card player">
        <div class="rows row-2"></div>
        <span>00:00</span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
